<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
    <script src="/index.js" type= "text/javascript" defer></script>
</head>
<style>
    @font-face{
        font-family: Museo Sans Cyrl;
        src: url(Font/Museosanscyrl500.ttf)
    }
    @font-face{
        font-family: Digital Numbers;
        src: url(Font/DigitalNumbers-Regular.ttf)
    }
    @font-face{
        font-family: Montserrat;
        src: url(Font/Montserrat-Bold.ttf)
    }
</style>
<body>
    <div class="container"> 
        <label class="caption">Calculator</label>
        <div class="input-field"> 
            <input class="digital" type="text" maxlength="10">      
        </div>
        <div class="button-fields">
            <button class="btn btn-digital btn-AC">
                AC
            </button>
            <button class="btn btn-digital btn-plus-minus">
                +/-
            </button>
            <button class="btn btn-digital btn-percent">
                %
            </button>
            <button class="btn btn-operation btn-Divide">
                รท
            </button>
            <button class="btn btn-digital btn-7">
                7
            </button>
            <button class="btn btn-digital btn-8">
                8
            </button>
            <button class="btn btn-digital btn-9">
                9
            </button>
            <button class="btn btn-operation btn-Mult">
                X
            </button>
            <button class="btn btn-digital btn-4">
                4
            </button>
            <button class="btn btn-digital btn-5">
                5
            </button>
            <button class="btn btn-digital btn-6">
                6
            </button>
            <button class="btn btn-operation btn-Minus">
                -
            </button>
            <button class="btn btn-digital btn-1">
                1
            </button>
            <button class="btn btn-digital btn-2">
                2
            </button>
            <button class="btn btn-digital btn-3">
                3
            </button>
            <button class="btn btn-operation btn-Plus">
                +
            </button>
            <button class="btn btn-digital btn-0">
                0
            </button>
            <button class="btn btn-digital btn-coma">
                ,
            </button>
            <button class="btn btn-operation btn-Equel">
                =
            </button>
        </div>
    </div>
</body>
</html>
